<template id="forgotpassword">
    <div>
        <h1>Forgot Password</h1>

        <form class="form" @submit.prevent="submit">
        
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control form-control-lg" v-model.trim="email" />
                    </div>
        
                    <button type="submit" class="btn btn-dark btn-lg btn-block">Reset password</button>
           
        </form>
    </div>
</template>

<script>
    Vue.component('forgotpassword', {
        template: '#forgotpassword',
        data: () => ({ 
            id   : '',
            name : '',
            email: '',
            temp : ''
        }),
        watch: {
            $route: {
                handler: 'load',
                immediate: true
            }
        },
        methods: {
           submit(){
        firebase.auth().sendPasswordResetEmail(this.email)
        .then(() => {
            alert('Check your registered email to reset the password!')
         
        }).catch((error) => {
          alert(error)
        })

           }
        },
        // Life-cycle methods
        created() {
            document.title = 'Fire Friends : Admim Change Profile';
        }
    });
</script>
